<!DOCTYPE html>
<html>
<head>
  <title>Birthday Countdown</title>

  <!-- Handwritten aesthetic font -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff8f2;
      color: #4a3b2f;
      gap: 18px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img {
      width: 230px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      animation: fadeIn 1.4s ease-in-out;
    }

    h1 {
      margin: 0;
      font-size: 40px;
      font-family: 'Caveat', cursive;
      font-weight: 500;
    }

    #countdown {
      font-size: 24px;
      font-weight: 500;
      opacity: 0.9;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body>

<img src="./cake.jpg" alt="Biscoff Cheesecake">

  <h1>Birthday Loadingâ€¦ Adhish</h1>
  <div id="countdown"></div>

  <script>
    const eventDate = new Date("November 1, 2025");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Happy Birthday Adhish ðŸŽ‰ðŸ’›";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = days + " days to go âœ¨";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>

</body>
</html>
