<!DOCTYPE html>
<html>
<head>
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8f2;
      font-family: "Helvetica Neue", Arial, sans-serif;
      flex-direction: column;
      gap: 20px;
      color: #4a3b2f;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      margin: 0;
    }

    #countdown {
      font-size: 28px;
      font-weight: 500;
    }

    img {
      width: 230px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <img src="https://i.pinimg.com/736x/47/46/e8/4746e88a41a85bd91b6a47323587bc81.jpg" alt="Biscoff Cheesecake">

  <h1>Birthday Loadingâ€¦ Adhish</h1>
  <div id="countdown"></div>

  <script>
    const eventDate = new Date("November 1, 2025");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Happy Birthday Adhish ðŸŽ‰ðŸ’›";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = days + " days to go âœ¨";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // updates every hour
  </script>

</body>
</html>
